<!DOCTYPE html>
<html>
<head>
  <title>Chrome Extension Template</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #counter {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LikeCleanUp</h2>
    <button id="actionButton">Start</button>
    <div id="counter">Likes cleaned: 0</div>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
